fos_rest:
  param_fetcher_listener: true
  body_listener: true
  format_listener:
    enabled: true
    rules:
      - { path: '^/api', priorities: ['json'], fallback_format: 'json' }
      - { path: '^/', priorities: ['html'], fallback_format: 'html' }
  versioning: true
  view:
    view_response_listener: 'force'